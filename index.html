<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google</title>
    <LINK REL=StyleSheet HREF="styles/style.css" TYPE="text/css" MEDIA="screen"/>
</head>
<body>

        <ul class="nav-left">
            <li>About</li>
            <li>Store</li>
        </ul>

</html>
